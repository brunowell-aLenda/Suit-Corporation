<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Corporation - Recuperar Senha</title>
</head>
<body>
 
<main>
    <section>
        <img src="../../img/logo.svg" alt="Logo da empresa" class="logo" title="Logo - Suit Corporation">
        <a href="../PageLogin/login.html"><img src="../../img/arrow_black.svg" alt="BotÃ£o Voltar" class="logo-voltar" title="Voltar a tela de Login"></a>
        <form action="#">
          <div class="mensagem-de-erro-senha">
            <p>Nova senha atualizada!</p>
          </div>
          
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
            <label class="se">Senha</label>
            <input type="password" name="novaSenha" id="novaSenha" placeholder="Digite sua nova senha">
            <label class="Nse">Nova Senha</label>
            <input type="password" name="confirmaNovaSenha" id="confirmaNovaSenha" placeholder="Confirme sua nova senha">
            <button id="alterar" type="button" onclick="atualizarSenha()">RECUPERAR</button>

        </form>
    </section>

    <!--MODAL-->
    <div id="modal-planos" class="modal-container">
      <div class="modal">
          <div class="modal-chamada">
              <div class="modal-chamada-info">
                  <img src="/Suit-Corporation/img/task_alt.png" alt="">
                  <p>Nova senha salva com sucesso.</p>
              </div>
          </div>
          <div class="btn-fechar">  
            <a id="fechar" href=""><img src="/Suit-Corporation/img/cancel.png" alt="">Fechar</a>
          </div>
      </div>
  </div>
</main>
  
<script src="../../db/bancoEstatico.js"></script>
<script>
  // ============== MODAL PLANOS ==============

   const btnAlterar = document.getElementById('alterar');
   const btnFechar = document.getElementById('fechar')

   btnAlterar.addEventListener('click', (e)=>{
       e.preventDefault();
       const modal = document.getElementById('modal-planos');
       modal.classList.add('mostrar');
   });

   btnFechar.addEventListener('click', ()=>{
       const modal = document.getElementById('modal-planos');
       modal.classList.remove('mostrar');
   });

</script>

</body>
</html>
