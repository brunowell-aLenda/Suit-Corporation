<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Corporation - Editar perfil</title>
</head>
<body>

    <header>
        <div class="logo">
          <img src="../../img/Logo.svg" alt="Logo da empresa Suit Corporation">
        </div>
        <a href="../../pages/PageEditarPerfil/editarPerfil.html" class="buttons" title="Editar dados pessoais"><img src="../../img/perfil.svg" alt="">Perfil</a>
    </header>

    <main>
        <nav>
            <div class="navegacao">
              <div class="menu-lateral">
                <ul>
                  <li><a href="../../pages/TelaPrincipal/telaprincipal.html"><img src="../../img/cottage.svg" alt="icone de inicio">Tela inicial</a></li>
                  <li><a href="../../pages/PageVisualizarCasos/visualizarCasos.html"><img src="../../img/folder_open.svg" alt="icone de visualizar">Visualizar casos</a></li>
                  <li><a href="../../pages/PageAdicionarCaso/adicionarCaso.html"><img src="../../img/note_add.svg" alt="icone de adicionar">Adicionar caso</a></li>
                  <li><a href="../../pages/PageVisualizarLeis/visualizarLeis.html"><img src="../../img/menu_book.svg" alt="icone de ver leis">Visualizar leis</a></li>
                  <li><a href="../../pages/PageRealizarPagamento/realizarPagamento.html"><img src="../../img/attach_money.svg" alt="icone de pagamento">Realizar pagamento</a></li>
                </ul>
          
                <div class="logout">
                  <p class="log"><img src="../../img/Logo_transparente_menu.svg" alt=""></p>
                  <p class="linh"><img src="../../img/linha-pequena.svg" alt=""></p>
                  <a href="../../index.html" title="Sair"><img src="../../img/mode_off_on.svg" alt="icone de sair">Sair</a>
                </div>
              </div>  
        </nav>

        <section class="area">
            <div class="intro_inicial">
              <p><img src="../../img/account_circle.svg" alt="icone de perfil"> Perfil</p>
            </div>

            <div class="intro">
                <img src="../../img/linha-de-inicio-boas-vindas.svg" alt="">
             </div>

            <div class="form">
                <form action="#">
                    <div class="areas">
                        <div class="area-esquerda">
                            <div class="area-nome">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
                            </div>
            
                            <div class="area-cpf">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                            </div>
            
                            <div class="area-email">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                            </div>
            
                            <div class="area-dataNascimento">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="date" name="nascimento" id="nascimento" required>
                            </div>
                            
                            <div class="area-logradouro">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" name="logradouro" id="logradouro" placeholder="Rua, avenida" required>
                            </div>
                            
                            <div class="area-bairro">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" id="bairro" required>
                            </div>
                        </div>
                        
                        <div class="area-direita">
                            <div class="area-sobrenome">                
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome" required>
                            </div>
                        
                            <div class="area-nOAB">
                                <label for="numeroOab">Número da OAB</label>
                                <div class="campos">
                                    <select id="ufS" name="ufS" required>
                                        <option>UF</option>
                                        <option value="CE">Ceará</option>
                                        <option value="RN">Rio grande do Norte</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PA">Paraíba</option>
                                        <option value="Al">Alagoas</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="BA">Bahia</option>
                                        <option value="PI">Piauí</option>
                                        <option value="MA">Maranhão</option>
                                    </select>
                                    <span>-</span>
                                    <input type="text" name="numeroOab" id="numeroOab" placeholder="00000" required>
                                </div>
                            </div>
            
                            <div class="area-senha">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha" required>
                            </div>
            
                            <div class="area-telefone">
                                <label for="telefone">Telefone</label>
                                <input type="tel" name="telefone" id="telefone" placeholder="(00)0000-0000" required>
                            </div>
                            
                            <div class="num">
                                <div class="area-numero">
                                    <label for="numero">Número</label>
                                    <input type="text" name="numero" id="numero" placeholder="Nº" required>
                                </div>
        
                                
                                <div class="area-uf">
                                    <label for="uf">UF</label>
                                    <select id="uf" name="uf" required>
                                        <option>UF</option>
                                        <option value="CE">Ceará</option>
                                        <option value="RN">Rio grande do Norte</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PA">Paraíba</option>
                                        <option value="Al">Alagoas</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="BA">Bahia</option>
                                        <option value="PI">Piauí</option>
                                        <option value="MA">Maranhão</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="area-complemento">
                                <label for="complemento">Complemento</label>
                                <input type="text" name="complemento" id="complemento" placeholder="Casa, Apt" required>
                            </div>
                        </div>
                      </div>
                    
                    <button id="alterar" type="button" onclick="atualizarCadastro()">SALVAR</button>
                
                </form>
              </div>

        </section>

        <!--MODAL-->
        <div id="modal-planos" class="modal-container">
           <div class="modal">
               <div class="modal-chamada">
                   <div class="modal-chamada-info">
                       <img src="../../img/task_alt.svg" alt="">
                       <p>Perfil atualizado com sucesso.</p>
                   </div>
               </div>
               <div class="btn-fechar">  
                 <a id="fechar" href=""><img src="../../img/cancel.svg" alt="">Fechar</a>
               </div>
           </div>
       </div>
   </main>
    
  <script src="../../db/bancoEstatico.js"></script>
  <script src="../../db/bancoEstatico.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>">
  <script>
        $("#cpf").mask("000.000.000-00");
        $("#telefone").mask("(00)0 0000-0000");
  </script>

<script>
    // ============== MODAL PLANOS ==============
  
     const btnAlterar = document.getElementById('alterar');
     const btnFechar = document.getElementById('fechar')
  
     btnAlterar.addEventListener('click', (e)=>{
        
         e.preventDefault();
         const modal = document.getElementById('modal-planos');
         modal.classList.add('mostrar');
     });
  
     btnFechar.addEventListener('click', (e)=>{
        e.preventDefault();
        const modal = document.getElementById('modal-planos');
        modal.classList.remove('mostrar');
     });
    </script>

</body>
</html>
