<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="shortcut icon" href="../../../../../img/icone_pagina.svg" type="image/x-icon">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Corporation - Gerar Petição</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="../../../img/Logo.svg" alt="Logo da empresa Suit Corporation">
    </div>
    <a href="../../../pages/PageEditarPerfil/editarPerfil.html" class="buttons" title="Editar dados pessoais"><img src="../../../img/perfil.svg" alt="">Perfil</a>
</header>

<main>
    <nav>
        <div class="navegacao">
          <div class="menu-lateral">
            <ul>
              <li><a href="../../../pages/TelaPrincipal/telaprincipal.html"><img src="../../../img/cottage.svg" alt="icone de inicio">Tela inicial</a></li>
              <li><a href="../../../pages/PageVisualizarCasos/visualizarCasos.html"><img src="../../../img/folder_open.svg" alt="icone de visualizar">Visualizar casos</a></li>
              <li><a href="../../../pages/PageAdicionarCaso/adicionarCaso.html"><img src="../../../img/note_add.svg" alt="icone de adicionar">Adicionar caso</a></li>
              <li><a href="../../../pages/PageVisualizarLeis/visualizarLeis.html"><img src="../../../img/menu_book.svg" alt="icone de ver leis">Visualizar leis</a></li>
              <li><a href="../../../pages/PageRealizarPagamento/realizarPagamento.html"><img src="../../../img/attach_money.svg" alt="icone de pagamento">Realizar pagamento</a></li>
            </ul>
      
            <div class="logout">
              <p class="log"><img src="../../../img/Logo_transparente_menu.svg" alt=""></p>
              <p class="linh"><img src="../../../img/linha-pequena.svg" alt=""></p>
              <a href="../../../index.html" title="Sair"><img src="../../../img/mode_off_on.svg" alt="icone de sair">Sair</a>
            </div>
          </div>  
    </nav>

    <section class="area">
        <a href="../../../pages/PageAdicionarCaso/PageEscolherModeloPeticao/escolhermodelo.html"><img src="../../../img/arrow_black.svg" alt="Botão Voltar" class="logo-voltar" title="Voltar a tela Inicial"></a>
        <div class="intro_inicial">
          <p><img src="../../../img/note_add.svg" alt="icone de adicionar">  Gerar petição</p>
        </div>

            <div class="intro">
              <img src="../../../img/linha-de-inicio-boas-vindas.svg" alt="">
            </div>

            <div class="dvCentro">
              <textarea id="txtArtigo" name="txtArtigo"> </textarea>
              </div>
              <div class="card-modelo-pronto">   
                <button id="alterar" type="button" onclick="">Salvar</button>
             </div>
        </section>

        
    <!--MODAL-->
    <div id="modal-planos" class="modal-container">
      <div class="modal">
          <div class="modal-chamada">
              <div class="modal-chamada-info">
                  <img src="../../../img/task_alt.svg" alt="">
                  <p>Petição gerada com sucesso.</p>
              </div>
          </div>
          <div class="btn-fechar">  
            <a id="fechar" href="../../../pages/PageAdicionarCaso/PageModeloZero/modeloZero.html"><img src="../../../img/cancel.svg" alt="">Fechar</a>
          </div>
      </div>
    </div>
    </main>
    
    <script src="../../../ckeditor/ckeditor.js"></script>
    <script>
      //editor de texto
      CKEDITOR.replace( 'txtArtigo' );

      // ============== MODAL PLANOS ==============
    
       const btnAlterar = document.getElementById('alterar');
       const btnFechar = document.getElementById('fechar')
    
       btnAlterar.addEventListener('click', (e)=>{
           e.preventDefault();
           const modal = document.getElementById('modal-planos');
           modal.classList.add('mostrar');
       });
    
       btnFechar.addEventListener('click', (e)=>{
          
          const modal = document.getElementById('modal-planos');
          modal.classList.remove('mostrar');
       });
    
    </script>
</body>
</html>
