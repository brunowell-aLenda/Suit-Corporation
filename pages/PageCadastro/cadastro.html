<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Corporation - Cadastro</title>
</head>
<body>
    
    <main>
    <section>
        <img src="../../img/Logo.svg" alt="Logo da empresa" class="logo">
        <a href="../../index.html"><img src="../../img/arrow_black.svg" alt="Botão Voltar" class="logo-voltar"></a>
        
        <form>
            <div class="box">
              <div class="right">
                <div class="name">
                  <label>Nome</label>
                  <input type="text" />
                </div>
      
                <div class="cpf">
                  <label>CPF</label>
                  <input type="text" />
                </div>
      
                <div class="email">
                  <label>E-mail</label>
                  <input type="text" />
                </div>
      
                <div class="birth">
                  <label>Data de Nascimento</label>
                  <input type="text" />
                </div>
      
                <div class="street">
                  <label>Logradouro</label>
                  <input type="text" />
                </div>
      
                <div class="district">
                  <label>Bairro</label>
                  <input type="text" />
                </div>
              </div>
      
              <div class="left">
                <div class="surname">
                  <label>Sobrenome</label>
                  <input type="text" />
                </div>
      
                <div class="oab-number">
                  <label>Número da OAB</label>
                  <input type="text" />
                </div>
      
                <div class="password">
                  <label>Senha</label>
                  <input type="text" />
                </div>
      
                <div class="phone">
                  <label>Telefone</label>
                  <input type="text" />
                </div>
      
                <div class="number-and-uf">
                  <div class="number">
                    <label>Número</label>
                    <input type="text" />
                  </div>
      
                  <div class="uf">
                    <label>UF</label>
                    <input type="text" />
                  </div>
                </div>
      
                <div class="complement">
                  <label>Complemento</label>
                  <input type="text" />
                </div>
              </div>
            </div>
      
            <button type="submit">Enviar</button>
          </form>
   
    </section>
</main>

  <footer>
    <p class="footer">© copyright 2022 - Suit Corporation</p>  
  </footer>
  
</body>
</html>
