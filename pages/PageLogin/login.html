<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Corporation - Login</title>
</head>
<body>
 
<main>
    <section>
        <img src="../../img/Logo.svg" alt="Logo da empresa" class="logo" title="Logo - Suit Corporation">
        <a href="../../index.html"><img src="../../img/arrow_black.svg" alt="Botão Voltar" class="logo-voltar" title="Voltar a tela Inicial"></a>
        <form action="#">
          <div class="mensagem-de-erro">
            <p>Email e/ou senha incorretos! Tente Novamente.</p>
          </div>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="username" required>
            <label class="se">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="current-password" required >
            <button type="button" onclick="login()">ENTRAR</button>
        </form>
        <div class="link-cadastrar">
          Ainda não tem uma conta? <a href="../PageCadastro/cadastro.html" title="Crie uma conta">Cadastre-se</a>
        </div>
        <div class="link-esqueceu-senha">
          <a href="../PageRecuperarSenha/recuperarsenha.html" title="Recuperar senha">Esqueceu sua senha?</a>
        </div>
    </section>
</main>
  
  <script src="../../db/bancoEstatico.js"></script>
</body>
</html>
