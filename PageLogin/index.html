<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit Corporation - Login</title>
</head>
<body>
 
<main>
    <section>
        <img src="../img/logo.svg" alt="Logo da empresa" class="logo">
        <a href="../index.html"><img src="../img/arrow_black.svg" alt="Botão Voltar" class="logo-voltar"></a>
        <form action="#">
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
            <label class="se">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <button type="submit">ENTRAR</button>
        </form>
        <div class="link-cadastrar">
          Ainda não tem uma conta? <a href="#">Cadastre-se</a>
        </div>
        <div class="link-esqueceu-senha">
          <a href="#">Esqueceu sua senha?</a>
        </div>
    </section>
</main>

  <footer>
    <p class="footer">© copyright 2022 - Suit Corporation</p>  
  </footer>
  
</body>
</html>
